<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #35424a;
            text-shadow: 2px 2px 8px #aaa;
        }
        table {
            margin: 40px auto;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.18), 0 1.5px 4px rgba(0,0,0,0.15);
            border-radius: 16px;
            overflow: hidden;
        }
        th, td {
            padding: 18px 28px;
            text-align: center;
        }
        th {
            background: linear-gradient(90deg, #35424a 0%, #22313f 100%);
            color: #fff;
            font-size: 1.1em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        tr {
            transition: box-shadow 0.2s;
        }
        tr:hover {
            box-shadow: 0 4px 16px rgba(52,66,74,0.12);
            background: #f0f6fa;
        }
        td {
            font-size: 1em;
            color: #222;
        }
        .action-link, .action-btn {
            display: inline-block;
            margin: 0 4px;
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #e0e0e0 0%, #f9f9f9 100%);
            box-shadow: 2px 2px 8px #bbb, -2px -2px 8px #fff;
            color: #35424a;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .action-link:hover, .action-btn:hover {
            background: linear-gradient(145deg, #35424a 0%, #22313f 100%);
            color: #fff;
            box-shadow: 0 4px 16px #35424a44;
        }
        form {
            display: inline;
        }
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>
                <a class="action-link" href="{{ url_for('main.edit_and_back', cart_id=item.id) }}">Edit</a>
                <form action="{{ url_for('main.delete_cart_item', cart_id=item.id) }}" method="post">
                    <button class="action-btn" type="submit" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('main.pay_center') }}" method="get" style="display: flex; justify-content: center; margin-top: 30px;">
        <button type="submit" class="action-btn" style="background: linear-gradient(145deg, #28a745 0%, #218838 100%); color: #fff; font-size: medium;">
            Buy All
        </button>
    </form>
    <div style="display: flex; justify-content: center; margin-top: 16px;">
        <a href="{{ url_for('main.home2') }}" class="action-btn" style="background: linear-gradient(145deg, #35424a 0%, #22313f 100%); color: #fff; font-size: medium; text-align: center;">
            Back to Home
        </a>
    </div>
</body>
</html>
