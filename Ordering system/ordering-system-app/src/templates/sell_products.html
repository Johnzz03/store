<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 24px 0 8px 0;
            background: linear-gradient(90deg, #28a745 0%, #218838 100%);
            color: #fff;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: #fff;
            padding: 12px 0;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(52,66,74,0.07);
        }
        nav a {
            color: #35424a;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #28a745;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(52,66,74,0.13);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 24px;
        }
        label {
            font-weight: bold;
            color: #22313f;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }
        .btn {
            background: linear-gradient(145deg, #28a745 0%, #218838 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(145deg, #218838 0%, #28a745 100%);
        }
        .sell-3d {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(52,66,74,0.18), 0 2px 8px rgba(52,66,74,0.10);
            padding: 28px 16px 20px 16px;
            margin-bottom: 28px;
            transition: transform 0.25s cubic-bezier(.21,1.02,.73,1), box-shadow 0.25s;
            position: relative;
            perspective: 600px;
            text-align: center;
        }
        .sell-3d:hover {
            transform: translateY(-12px) scale(1.04) rotateX(4deg) rotateY(-4deg);
            box-shadow: 0 16px 48px rgba(52,66,74,0.22), 0 4px 16px rgba(52,66,74,0.13);
            z-index: 3;
        }
        .sell-3d img {
            margin-bottom: 8px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        Ordering System
    </header>
    <nav>
        <a href="/home2">Home</a>
    </nav>
    <div class="container">
        <h1>Sell a Product</h1>
        <form action="/sell" method="post">
            <label for="name">Product Name</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="description">Description</label><br>
            <textarea id="description" name="description" rows="3" required></textarea><br><br>
            
            <label for="price">Price ($)</label><br>
            <input type="number" id="price" name="price" step="0.01" min="0" required><br><br>
            
            <button type="submit" class="btn">Sell Product</button>
        </form>
        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
    <footer>
        &copy; {{ current_year if current_year else "2025" }} Ordering System. All rights reserved.
    </footer>
</body>
</html>
