<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Ordering System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #f3f4f6;
        }
        .contact-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(52,66,74,0.13), 0 2px 8px rgba(52,66,74,0.08);
            max-width: 500px;
            margin: 48px auto 24px auto;
            padding: 36px 32px 28px 32px;
        }
        h1 {
            text-align: center;
            color: #35424a;
            margin-bottom: 24px;
            text-shadow: 0 2px 8px rgba(52,66,74,0.08);
        }
        label {
            font-weight: 600;
            color: #35424a;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px 14px;
            margin: 8px 0 18px 0;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(52,66,74,0.06);
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border: 1.5px solid #e8491d;
            box-shadow: 0 4px 16px rgba(232,73,29,0.13);
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #35424a 70%, #e8491d 100%);
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(52,66,74,0.13);
            margin-top: 12px;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #e8491d 70%, #35424a 100%);
            transform: scale(1.04);
            box-shadow: 0 6px 24px rgba(232,73,29,0.18);
        }
    </style>
</head>
<nav>
    <ul style="display: flex; flex-direction: row; justify-content: space-between; margin: 50px 30px; padding: 0;">
       <li style="margin: 0 15px;"><a href="/home2">Home</a></li>
       <li style="margin: 0 15px;"><a href="/aboutus">About us</a></li>
       <li style="margin: 0 15px;"><a href="/sell">Sell Product</a></li>
       <li style="margin: 0 15px;"><a href="/contact">Contact</a></li>
       <li style="margin: 0 15px;"><a href="/logout">Log out</a></li>
       <li style="margin: 0 15px;"><a href="/admin/contacts">Messages</a></li>
    </ul>
    </nav>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/contact" method="post">
            <label for="name">Your Name</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Your Email</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
        {% if success %}
            <p style="color: green; text-align:center;">{{ success }}</p>
        {% endif %}
        {% if error %}
            <p style="color: red; text-align:center;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
